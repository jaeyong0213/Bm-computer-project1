  <main>


    <div class="book-list">
      <div class="book-item">
        <span>아인슈타인 광속 미스터리</span>
        <button onclick="showBookDetails('book1')">정보보기</button>
        <div id="book1" class="book-details" style="display: none;">
          <!-- 책 정보가 여기에 동적으로 추가됩니다 -->
        </div>
      </div>
      <div class="book-item">
        <span>너를 국어 1등급으로 만들어주마: 비문학</span>
        <button onclick="showBookDetails('book2')">정보보기</button>
        <div id="book2" class="book-details" style="display: none;">
          <!-- 책 정보가 여기에 동적으로 추가됩니다 -->
        </div>
      </div>
      <div class="book-item">
        <span>너를 국어 1등급으로 만들어주마: 문학</span>
        <button onclick="showBookDetails('book3')">정보보기</button>
        <div id="book3" class="book-details" style="display: none;">
          <!-- 책 정보가 여기에 동적으로 추가됩니다 -->
        </div>
      </div>
      <div class="book-item">
        <span>세계 정치학 필독서 50</span>
        <button onclick="showBookDetails('book4')">정보보기</button>
        <div id="book4" class="book-details" style="display: none;">
          <!-- 책 정보가 여기에 동적으로 추가됩니다 -->
        </div>
      </div>
      <!-- 추가 책 항목도 동일한 구조로 추가 -->
    </div>

    <script>
      // 책 정보 객체
      const bookInfo = {
        book1: {
          title: "아인슈타인과 광속 미스터리",
          author: "박성관",
          description: " 232쪽의 분량인 이 책은... 아인슈타인의 상대성 이론은 양자역학과 함께 20세기 최대의 과학 이론으로 손꼽힌다. 그러나 상대성 이론의 세계에서 시간과 공간은 기묘하게 변화하며,  태어나서 중력의 지배를 한 번도 벗어난 적이 없는 지구인이 직관적으로 이해하기 어려운 것도 사실이다. 그럼에도 상대성 이론은  확고한 물리 법칙으로 자리 잡았다. 『아인슈타인과 광속 미스터리』는 그 여정을 따라가는 안내서이자, 청소년들에게 특수 상대성 이론을 쉽고 친절하게 설명하는 해설서이다.",
          publisher: "창비",
          year: "2017",
          picture: "picture/아인슈타인.jpg"


        },
        book2: {
          title: "너를 국어 1등급으로 만들어주마: 비문학",
          author: "김범준",
          description: "수능 점수를 결정하는 과목은 수학이지만 시험장의 분위기를 결정하는 과목은 국어라는 말이 있다. 하지만 과목 중에 국어만큼 손에 잡히지 않는 과목이 있을까? ‘밑줄을 쳐라’, ‘중요 부분은 메모해두어라’ 등 갖가지 기술을 마스터해도 막상 생전 처음보는 지문을 시간 안에 소화하기는 역부족이다.  저자는 국어에서 매번 3,4등급만 받았던 학생이었다. 갖가지 유명한 인강을 듣고, 문제를 아무리 풀어도 제자리였다. 재수를 하는 중에도 결코 오르지 않던 국어에 지쳐가던 무렵, 저자는 국어를 매번 1등급만 받던 한 재수학원 동기 형이 깔끔하게 국어 문제를 푸는 모습을 유심히 보게된 저자는 무언가 근본적인 문제가 있음을 느낀다. 그리고 국어의 매커니즘에 대해 그때까지와는 완전히 다른 차원의 영감을 얻는다. 저자는 갖가지의 방법을 시도한 끝에, 그는 결국 ‘국어 고정 1등급’의 자리에 안착한다. 그가 연구한 14가지의 결과를 여기 이 책에 모두 담았다.",
          publisher: "메리포핀스",
          year: "2023",
          picture: "picture/국일만_독서.jpg"
        },
        book3: {
          title: "너를 국어 1등급으로 만들어주마: 문학",
          author: "김범준",
          description: "‘문학은 주관적인 것인데, ‘감상’이라는 것에 답이 있을까?’ 문학공부에 대한 많은 사람들의 의문은 이것이다. 또 감상은 둘째치고 어떻게든 수능에서 그 답을 맞히기 위해, 일단 수능에 나올만한 EBS 문학작품을 일일이 찾아 외우기도 한다. 수능 문학이 진정으로 요하는 능력은 무엇일까?과거의 저자를 비롯해, 96%의 사람은 문학을 제대로 읽지 못하고 있다. 재수를 하며 깨달음을 얻은 저자는 수능 문학을 '내면 세계 공감'과 '이미지 문학', 이 두 가지 키워드로 문학을 모두 풀어낸다. 그럼 '내면세계 공감'과 '이미지화'는 도대체 어떻게 하는 것일까? 저자의 노련함이 모두 이 책에 녹아있다.",
          publisher: "메리포핀스",
          year: "2023",
          picture: "picture/국일만_문학.jpg"
        },
        book4: {
          title: "세계 정치학 필독서 50",
          author: "톰 버틀러 보던",
          description: "세계 역사를 바꾼 정치 명저 50권을 한 권에 담았다. 플라톤에서부터 오바마까지 2,500년 정치 역사상 가장 큰 영향을 미친 명저 50권을 선정해 그 핵심 내용을 이해하기 쉽게 정리한 책이다. 이 책은 2500년 역사에 좌파와 우파, 사상가와 실천가를 포함해 경제학자, 운동가, 정치의 다양한 분야를 설명한다. 또한 자유주의, 진보주의, 보수주의, 무정부주의 등 다양한 정치 이념을 함께 다루어 정치사를 더 넓은 관점에서 바라볼 수 있도록 했다. 이 책은 독자의 입장과 대립하는 철학의 발전과 그 이면의 사람들에 대한 통찰을 안겨 줄 것이다.",
          publisher: "센시오",
          year: "2023",
          picture: "picture/정치학.jpg"
        }
        // 다른 책 정보도 동일한 형식으로 추가
      };

      // 정보보기 버튼 클릭 시 호출되는 함수
      function showBookDetails(bookId) {
        const book = bookInfo[bookId];
        const detailsDiv = document.getElementById(bookId);

        if (detailsDiv.style.display === "none" || detailsDiv.style.display === "") {
          // 책 정보를 동적으로 추가
          detailsDiv.innerHTML = `
              <h3>${book.title}</h3>
              <p><strong>저자:</strong> ${book.author}</p>
              <p><strong>설명:</strong> ${book.description}</p>
              <p><strong>출판사:</strong> ${book.publisher}</p>
              <p><strong>출판 연도:</strong> ${book.year}</p>
              <img src="${book.picture}" width="150px" height="200px" alt="책 이미지"> <!-- 이미지 추가 -->
            `;
          detailsDiv.style.display = "block";
        } else {
          detailsDiv.style.display = "none";
        }
      }
    </script>
</body>
