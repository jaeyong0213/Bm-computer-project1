<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>하루독서</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <header>

    <!--<img class="보노보노" src="main.png" width="100px" height="100px" alt="Bono_Logo">!-->


    <div class="container">
      <div class="logo-and-site-name">
        <img class="보노보노" src="picture/main.png" width="100px" height="100px" alt="Bono_Logo">
        <div class="site-name">
          <h1><a href="index.html">하루독서</a></h1>
        </div>

        <nav>
          <ul>
            <li><a href="index.html">도서관 이용 안내</a></li>
            <li><a href="book.html">공지사항</a></li>
            <li><a href="login.html">대출현황</a></li>
            <li><a href="join.html">상호대차</a></li>
            <li><a href="login.html">로그인</a></li>
            <li><a href="reservation.html">예약하기</a></li>
          </ul>
        </nav>
      </div>
  </header>


  <div class="search">
    <input id="search_bar" type="text" placeholder="검색어를 입력하세요">
  </div>

  <p class="recommand">추천 도서</p>

  <main>
    <div class="book">
      <img src="picture/아인슈타인.jpg" width="300px" height="350px" alt="book1">
      <div class="book_info">
        <h2>아인슈타인과 광속 미스터리</h2>
        <p class="작가">박성관</p>
        <p class="출판사">창비</p>
        <p class="정보">아인슈타인 광속 미스테리</p>
      </div>
      <a href="inform.html" class="inform">정보 보기</a>
    </div>

    <div class="book">
      <img src="picture/국일만_독서.jpg" width="300px" height="350px" alt="book2">
      <div class="book_info">
        <h2>너를 국어 1등급으로 만들어주마-비문학편</h2>
        <p class="작가">김미경</p>
        <p class="출판사">북하우스</p>
        <p class="정보">국일만 독서법</p>
      </div>
      <a href="inform.html" class="inform">정보 보기</a>
    </div>

    <div class="book">
      <img src="picture/국일만_문학.jpg" width="300px" height="350px" alt="book1">
      <div class="book_info">
        <h2>너를 국어 1등급으로 만들어주마-문학편</h2>
        <p class="작가">김미경</p>
        <p class="출판사">창비</p>
        <p class="정보">정보</p>
      </div>
      <a href="inform.html" class="inform">정보 보기</a>
    </div>

    <div class="book">
      <img src="picture/정치학.jpg" width="300px" height="350px" alt="book2">
      <div class="book_info">
        <h2>세계 정치학 필독서 50</h2>
        <p class="작가">톰 버틀러</p>
        <p class="출판사">센시오</p>
        <p class="정보">국일만 독서법</p>
      </div>
      <a href="inform.html" class="inform">정보 보기</a>
    </div>

  </main>

  <footer>
    <center>
      <p class="footer_text">백마고등학교</p>
    </center>
  </footer>


  <style>
    :root {
      font-size: 16px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #53c5cf;
      margin: 0;
      padding: 1.25rem;
    }

    .logo-and-site-name {
      display: flex;
      align-items: center;
    }

    .보노보노 {
      margin-right: 1.25rem;
    }

    header {
      background-color: #62D8E2;
      padding: 0.625rem 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 60rem;
      margin: 0 auto;
      padding: 0 1.25rem;
    }

    .site-name {
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
      margin-right: 4.375rem;
    }

    h1 a {
      text-decoration: none;
      color: black;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }

    nav ul li {
      display: inline;
      margin-left: 1.875rem;
    }

    nav ul li:first-child {
      margin-left: 0;
    }

    nav ul li a {
      color: #000;
      text-decoration: none;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    #search_bar {
      margin-left: 25%;
      margin-top: 0.625rem;
      width: 46.875rem;
      height: 3.125rem;
      font-size: 1.25rem;
    }

    .book {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 0.625rem;
      box-shadow: 0 0.25rem 0.375rem rgba(0, 0, 0, 0.1);
      margin: 1.25rem 0;
      padding: 1.25rem;
      max-width: 60rem;
      margin-left: auto;
      margin-right: auto;
    }

    .book img {
      margin-right: 1.25rem;
      border-radius: 0.3125rem;
    }

    .book_info {
      display: flex;
      flex-direction: column;
    }

    .book_info h2 {
      margin: 0 0 0.625rem;
      font-size: 1.5rem;
    }

    .book_info p {
      margin: 0.3125rem 0;
      color: #555;
    }

    .inform {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 0.3125rem;
      padding: 0.625rem 1.25rem;
      cursor: pointer;
      margin-left: auto;
      text-decoration: none;
    }

    .inform:hover {
      background-color: #0056b3;
    }

    .popular {
      margin-left: 31.25rem;
      margin-top: 0.625rem;
    }

    .recommand {
      font-size: 1.25rem;
      font-weight: bold;
      margin-left: 28.125rem;
    }

    @media (max-width: 1280px) {
      :root {
        font-size: 12px;
      }

      .container {
        max-width: 45rem;
        padding: 0 1rem;
      }

      #search_bar {
        width: 34.375rem;
      }

      .book {
        max-width: 45rem;
        padding: 1rem;
      }

      .popular {
        margin-left: 22.5rem;
      }

      .recommand {
        margin-left: 20rem;
      }
    }
  </style>

  <script src="script.js"></script>
</body>

</html>
